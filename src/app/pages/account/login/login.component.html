<div class="roxana-page roxana-pages-login">
  <div class="roxana-centered-box">
    <div class="roxana-centered-box-wrapper">
      <div class="centered-box-header">
        <i class="rox-icon-message-circle"></i>
        <span>{{ 'APP_NAME' | translate }}</span>
      </div>
      <div class="centered-box-content">
        <div class="heading">{{ 'SIGNIN_TO_ACCOUNT' | translate }}</div>
        <div class="input-wrappers">
          <div class="input-wrapper" [class.error]="validations.email">
            <div class="inputs">
              <i class="rox-icon-mail"></i>
              <input type="text"
                     [ngModel]="forms.email"
                     [disabled]="waiting"
                     (ngModelChange)="updateEmail($event)"
                     [placeholder]="'ENTER_YOUR_EMAIL' | translate">
            </div>
            <div *ngIf="validations.email" class="validation">
              {{ validations.email | translate }}
            </div>
          </div>
          <div class="input-wrapper" [class.error]="validations.password">
            <div class="inputs">
              <i class="rox-icon-lock"></i>
              <input #password type="password"
                     [disabled]="waiting"
                     [ngModel]="forms.password"
                     (ngModelChange)="updatePassword($event)"
                     [placeholder]="'ENTER_YOUR_PASSWORD' | translate">
              <i (click)="togglePasswordVisibility($event, password)"
                 class="rox-icon-eye{{ password.type === 'text' ? '' : '-off' }}"></i>
            </div>
            <div *ngIf="validations.password" class="validation">
              {{ validations.password | translate }}
            </div>
          </div>
        </div>
        <div class="action-wrappers">
          <button (click)="signin()" [disabled]="waiting" mat-ripple>
            <i *ngIf="waiting" class="rox-icon-loader spinner"></i>
            <span>{{ 'SIGNIN' | translate }}</span>
          </button>
          <div class="action-separator">
            <div class="text">{{ 'OR' | translate }}</div>
          </div>
          <button disabled mat-ripple>
            <i class="rox-icon-google3"></i>
            <span>{{ 'SIGNIN_WITH_GOOGLE' | translate }}</span>
          </button>
        </div>
      </div>
      <div class="centered-box-footer">
        <a routerLink="/account/forgot"
           href="javascript:void(0)">{{ 'FORGOT_PASSWORD' | translate }}</a>
        <a routerLink="/account/register"
           href="javascript:void(0)">{{ 'NEED_ACCOUNT' | translate }}</a>
      </div>
    </div>
  </div>
</div>
