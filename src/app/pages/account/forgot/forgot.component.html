<div class="roxana-page roxana-pages-forgot">
  <div class="roxana-centered-box">
    <div class="roxana-centered-box-wrapper">
      <div class="centered-box-header">
        <i class="rox-icon-message-circle"></i>
        <span>{{ 'APP_NAME' | translate }}</span>
      </div>
      <div class="centered-box-content">
        <div class="heading">{{ 'RESET_YOUR_PASSWORD' | translate }}</div>
        <div class="action-separator">
          <div class="text"></div>
        </div>
        <div class="action-note">
          {{ 'RESET_YOUR_PASSWORD_NOTE' | translate }}
        </div>
        <div class="input-wrappers">
          <div class="input-wrapper">
            <div class="inputs">
              <i class="rox-icon-mail"></i>
              <input type="text"
                     [(ngModel)]="forms.email"
                     [placeholder]="'ENTER_YOUR_EMAIL' | translate ">
            </div>
            <div *ngIf="validations.email" class="validation">
              {{ validations.email | translate }}
            </div>
          </div>
        </div>
        <div class="action-wrappers">
          <button [disabled]="waiting" mat-ripple>
            <i *ngIf="waiting" class="rox-icon-loader spinner"></i>
            <span>{{ 'SEND_RESET_INSTRUCTIONS' | translate }}</span>
          </button>
        </div>
      </div>
      <div class="centered-box-footer">
        <a routerLink="/account/login" href="javascript:void(0)">
          {{ 'SIGNIN_NOW' | translate }}
        </a>
        <a routerLink="/account/register" href="javascript:void(0)">
          {{ 'NEED_ACCOUNT' | translate }}
        </a>
      </div>
    </div>
  </div>
</div>
